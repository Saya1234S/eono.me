<!DOCTYPE html>
<html lang="en-us">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Play fun and unique games by Eono Games. Try out TGHfarmlandge, our Unity WebGL game built for all platforms.">
  <meta name="keywords" content="Eono Games, TGHfarmlandge, browser game, unity webgl game, play free online game">
  <meta name="author" content="Eono Games">
  <meta property="og:title" content="TGHfarmlandge | Eono Games">
  <meta property="og:description" content="A Unity WebGL game by Eono Games. Explore, build, and enjoy!">
  <meta property="og:url" content="https://eono.me/">
  <meta property="og:type" content="website">
  <title>Eono Games | TGHfarmlandge</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    /* Extra style for Hello Check */
    #hello-check {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    /* Hide in fullscreen */
    .unity-fullscreen #hello-check {
      display: none;
    }
  </style>
</head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">TGHfarmlandge</div>
      </div>
    </div>

    <!-- Hello Check appears below game -->
    <div id="hello-check">Hello Check</div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityContainer = document.querySelector("#unity-container");
      var helloCheck = document.querySelector("#hello-check");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/b1W.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/b1W.data",
        frameworkUrl: buildUrl + "/b1W.framework.js",
        codeUrl: buildUrl + "/b1W.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TGHfarmlandge",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Listen for fullscreen changes â†’ hide/show Hello Check
          document.addEventListener("fullscreenchange", () => {
            if (document.fullscreenElement) {
              unityContainer.classList.add("unity-fullscreen");
            } else {
              unityContainer.classList.remove("unity-fullscreen");
            }
          });

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
